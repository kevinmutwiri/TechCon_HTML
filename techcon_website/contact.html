<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Contact</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>

        <h3>Email</h3>
        <p>For inquiries, please contact us at: <a href="mailto:techcon2024@techcon.io">techcon2024@techcon.io</a></p>

        <ul>
            <li>
                <a href="https://twitter.com/techcon2024" target="_blank" aria-label="Follow us on Twitter">
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://linkedin.com/company/techcon2024" target="_blank"
                    aria-label="Connect with us on LinkedIn">
                    LinkedIn
                </a>
            </li>
            <li>
                <a href="https://facebook.com/techcon2024" target="_blank" aria-label="Like us on Facebook">
                    Facebook
                </a>
            </li>
        </ul>

        <div>
            <h3>Our Location</h3>
            <iframe src="https://g.co/kgs/LrKTpDP" width="600" height="450" style="border:0;" allowfullscreen=""
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                title="Conference Venue Location Map"></iframe>
        </div>
        <p>Visit us at 9th floor, Nation center, Nairobi.</p>

        <h3>Send Us a Message</h3>
        <form action="/submit-contact-form" method="post">
            <div>
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="contactName" required>
            </div>
            <div>
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>&copy; copyright - TechCon 2024</footer>
</body>

</html>
